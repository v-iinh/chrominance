<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrominance TEST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/classic.css">
    <link rel="stylesheet" href="styles/pickr.css">
</head>
<body>
    <div class="nav">
        <div><a id="dropper" style="color: #4285f4;"><i class="fas fa-eye-dropper"></i></a></div>
        <div><a id="palette"><i class="fas fa-palette"></i></a></div>
        <div><a id="contrast"><i class="fas fa-circle-half-stroke"></i></a></div>
        <div><a id="theme"><i class="fas fa-sun"></i></a></div>
    </div>    
    <div class='color-picker'></div>
    <div class="parent_1">
        <div id="row1">
            <div id="one"></div>
            <div id="two"></div>
            <div id="three"></div>
        </div>
        <div id="row2">
            <div id="four"></div>
            <div id="five"></div>
            <div id="six"></div>
        </div>
    </div>
    <div class="parent_2">
        <div class="inputContainer">
            <input id="foreground" type="text" spellcheck="false" value="#Foreground">
            <div id="foregroundColor"></div>
        </div>
        <div class="inputContainer">
            <input id="background" type="text" spellcheck="false" value="#Background">
            <div id="backgroundColor"></div>
        </div>
        <div class="displayContainer_1">
            <div id="ratio">Contrast Ratio:</div>
            <div id="textContrast">Text:</div>
        </div>
        <div class="displayContainer_2">
            <div id="headlinesContrast">Headlines:</div>
            <div id="componentsContrast">Components:</div>
        </div>
    </div>
    <script src="scripts/color-checker.js"></script>
    <script src="scripts/pickr.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
